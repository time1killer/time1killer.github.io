<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="js/jquery-3.3.1.js"></scipt>
      <script src="http://code.jquery.com/jquery-3.3.1.js"></script>
      <script src="jquery-3.4.1.js"></script>
      <script>
        $(document).ready(function (){
          $("#btn1").click(function () {
            $("#snow").animate({ marginLeft: "+=300px"}, "slow");
            $("#snow").animate({ marginLeft: "-=300px"},"slow");
          });
        $("#btn2").click(function() {
          $("img").animate({ height: "toggle"},"slow");
        });
      });
        </script>
  </head>
  <style>
    button{
      width: 100px;
      height: 30px;
      border: 1px solid red;
    }
    img{
        border:2px solid red;
    }
    </style>
  <body>
    <img src="snow.png" id="snow" width="400" height="265"><br>
    <b>한국의 겨울</b>눈이옵니다<br>
    <button id="btn1">좌우 이동</button>
    <button id="btn2">이미지 토클</button>
  </body>
</html>
